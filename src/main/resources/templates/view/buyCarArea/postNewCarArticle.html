<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增文章</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .image-preview {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }
      .image-preview img {
        max-width: 150px;
        max-height: 150px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- 文章表單 -->
    <div class="container form-container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center mb-4"><strong>新增文章</strong></h2>

          <!-- 文章分類選擇 -->
          <form id="articleForm">
            <div class="mb-4">
              <label for="articleCategory" class="form-label"><b>文章分類</b> </label>
              <select class="form-select form-control-lg" id="articleCategory">
                <option selected disabled>選擇分類</option>
                <option value="benz">Benz Area</option>
                <option value="bmw">Bmw Area</option>
                <option value="toyota">Toyota Area</option>
                <option value="subaru">Subaru Area</option>
                <option value="honda">Honda Area</option>
              </select>
            </div>

            <!-- 文章標題 -->
            <div class="mb-4">
              <label for="articleTitle" class="form-label"><b>文章標題</b></label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="articleTitle"
                placeholder="輸入文章標題"
              />
            </div>

            <!-- 文章內容 -->
            <div class="mb-4">
              <label for="articleContent" class="form-label"><b>文章內容</b></label>
              <textarea
                class="form-control form-control-lg"
                id="articleContent"
                rows="6"
                placeholder="輸入文章內容"
              ></textarea>
            </div>

            <!-- 圖片上傳 -->
            <div class="mb-4">
              <label for="uploadImages" class="form-label"><b>上傳圖片</b></label>
              <input
                type="file"
                class="form-control form-control-lg"
                id="uploadImages"
                accept="image/*"
                multiple
              />
              <!-- 圖片預覽區域 -->
              <div class="image-preview" id="imagePreview"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">
              提交文章
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // 選取圖片上傳的 input 和預覽區域
      const uploadImages = document.getElementById('uploadImages');
      const imagePreview = document.getElementById('imagePreview');

      // 當圖片選擇改變時，觸發事件
      uploadImages.addEventListener('change', function () {
        // 清空之前的預覽圖片
        imagePreview.innerHTML = '';

        // 獲取選擇的圖片檔案
        const files = uploadImages.files;

        // 迭代每個檔案並顯示預覽
        Array.from(files).forEach((file) => {
          const reader = new FileReader();

          // 當檔案讀取完成時，創建一個 img 元素並添加到預覽區域
          reader.onload = function (e) {
            const imgElement = document.createElement('img');
            imgElement.src = e.target.result;
            imagePreview.appendChild(imgElement);
          };

          // 讀取檔案為 Data URL
          reader.readAsDataURL(file);
        });
      });

      articleForm.addEventListener('submit', function(event){
        event.preventDefault();

        const articleCategory = document.getElementById('articleCategory');
        const title = document.getElementById('articleTitle');
        const content = document.getElementById('articleContent');
        const pictures = document.getElementById('uploadImages');
        
        const formData = new formData();
        formdata.append('category' , articleCategory);
        formData.append('title', title);
        formData.append('content', content);

        Array.from(pictures).forEach(file => {
            formData.append(image, file)
        });

        // fetch API 發送Ajax請求
        fetch('api/articles', {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            if(!response.ok){
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('成功:', data);
            articleForm.reset();
            imagePreview.innerHTML = '';
        })
        .catch((error) => {
            console.log('錯誤', error);

        });
      });      

        
      

        
        
        


    

      
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
