<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Article</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/73966c1c8b.js" crossorigin="anonymous"></script>

    <style>
      .sidebar {
        border: 4px solid rgb(156, 140, 152);
        background-color: rgb(156, 140, 152);
        padding-left: 15px;
        position: relative;
      }

      .btn.btn-outline-primary {
        color: rgb(5, 5, 5);
        background-color: rgb(156, 140, 152);
        border-color: rgb(156, 140, 152);
        font-size: 19px;
      }

      .btn.btn-outline-primary:hover {
        background-color: #e0f7fa; /* 鼠标悬停时的背景颜色 */
        color: black; /* 鼠标悬停时的文字颜色 */
      }

      .insert-post-btn {
        position: absolute;
        bottom: 20px;
        left: 15px;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container-fluid">
      <div class="row">
        <!-- 左侧分类侧边栏 -->
        <div class="col-md-2 sidebar">
          <h4>分類</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="your-target-page.html" class="btn btn-outline-primary"><i class="fa-solid fa-car"></i>
                即時熱門看板
              </a>
            </li>
            <li class="nav-item">
              <a href="xxx.html" class="btn btn-outline-primary"><i class="fa-solid fa-car"></i> Benz Area </a>
            </li>
            <li class="nav-item">
              <a href="xxx.html" class="btn btn-outline-primary"><i class="fa-solid fa-car"></i> BMW Area</a>
            </li>
            <li class="nav-item">
              <a href="xxx.html" class="btn btn-outline-primary"><i class="fa-solid fa-car"></i> Subaru Area</a>
            </li>
            <li class="nav-item">
              <a href="xxx.html" class="btn btn-outline-primary"><i class="fa-solid fa-car"></i> Toyota Area</a>
            </li>
          </ul>

          <a href="xxx.html" class="btn btn-outline-primary insert-post-btn"
            ><i class="fa-solid fa-rocket"></i> <strong>新增文章</strong></a
          >
        </div>

        <!-- 中間内容 -->
        <div class="col-md-8 offset-md-1">
          <div class="d-flex flex-column align-items-center mt-5">
            文章表單
            <form id="articleForm" class="mb-4">
              <div class="mb-3">
                <label for="articleTitle" class="form-label">文章標題</label>
                <input
                  type="text"
                  class="form-control"
                  id="articleTitle"
                  placeholder="輸入文章標題"
                />
              </div>
              <div class="mb-3">
                <label for="articleContent" class="form-label">文章內容</label>
                <textarea
                  class="form-control"
                  id="articleContent"
                  rows="3"
                  placeholder="輸入文章內容"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">提交文章</button>
            </form>

            <!-- 文章卡片 -->
            <div id="articleList" class="w-100"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.onload = function () {
        //引入navbar
        fetch("/home/navbar")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar").innerHTML = data;
            checkLoginStatus();
          })
          .catch((error) => console.log("Error loading navbar:", error));

        function checkLoginStatus() {
          let isLoggedIn = false;
          setTimeout(() => {
            let token = localStorage.getItem("token");
            console.log(token);

            if (token != null) {
              // 已登入
              isLoggedIn = true;
            } else {
              // 未登入
              isLoggedIn = false;
            }

            updateNavLinks(isLoggedIn);
          }, 100);
        }

        function updateNavLinks(isLoggedIn) {
          const loginLink = document.getElementById("loginLink");
          const signupLink = document.getElementById("signupLink");
          console.log("Jasontest change NavLinks");
          if (isLoggedIn) {
            console.log("Jasontest1 change NavLinks");

            signupLink.style.display = "none";
            loginLink.innerText = "Logout";
            // loginLink= "/home/index";
            loginLink.addEventListener("click", logoutUser);
          } else {
            // 未登錄狀態
            console.log("Jasontest2 change NavLinks");

            signupLink.style.display = "block";
            loginLink.innerText = "Login";
            loginLink.href = "/home/login";
          }
        }

        function logoutUser() {
          localStorage.removeItem("token");

          fetch("/user/logout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Logout successful:", data);
              window.location.href = "/home/index";
            })
            .catch((error) => {
              console.log("Error during logout:", error);
            });
        }

        displayArticles();

      };

      // // 使用 Fetch API 与后端交互

      // 模擬後端的文章資料庫
      let articles = [
        { id: 1, title: "文章 1", content: "這是文章 1 的內容" },
        { id: 2, title: "文章 2", content: "這是文章 2 的內容" },
      ];

      // 顯示文章列表
      function displayArticles() {
        const articleList = document.getElementById("articleList");
        articleList.innerHTML = "";
        articles.forEach((article) => {
          articleList.innerHTML += `
            <div class="card text-center mb-3" style="width: 100%">
              <div class="card-header">${article.title}</div>
              <div class="card-body">
                <p class="card-text">${article.content}</p>
                <button class="btn btn-warning" onclick="editArticle(${article.id})">編輯</button>
                <button class="btn btn-danger" onclick="deleteArticle(${article.id})">刪除</button>
              </div>
            </div>
          `;
        });
      }

      // 新增或更新文章
      document
        .getElementById("articleForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const title = document.getElementById("articleTitle").value;
          const content = document.getElementById("articleContent").value;

          if (editingId !== null) {
            // 更新文章
            articles = articles.map((article) =>
              article.id === editingId
                ? { ...article, title, content }
                : article
            );
            editingId = null;
          } else {
            // 新增文章
            const newArticle = {
              id: articles.length + 1,
              title,
              content,
            };
            articles.push(newArticle);
          }

          document.getElementById("articleForm").reset();
          displayArticles();
        });

      // 編輯文章
      let editingId = null;
      function editArticle(id) {
        const article = articles.find((article) => article.id === id);
        document.getElementById("articleTitle").value = article.title;
        document.getElementById("articleContent").value = article.content;
        editingId = id;
      }

      // 刪除文章
      function deleteArticle(id) {
        articles = articles.filter((article) => article.id !== id);
        displayArticles();
      }

      // 初次加載時顯示文章
      // window.onload = displayArticles;


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
